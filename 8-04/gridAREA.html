<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <title>Document</title>
    <style>
        .h400 {
            height: 400px;
        }
    </style>
</head>
<body>

    <div class="container">
        <!-- Linha do grid -->
        <div class="row">
            <div class="col-3 bg-dark bg-opacity-50 h400"></div>
            <div class="col-6 bg-dark bg-opacity-75 h400"></div>
            <div class="col-3 bg-dark bg-opacity-50 h400"></div>
        </div>
    </div>

    <br><br>

    <div class="container">
        <div class="row">
            <div class="col bg-dark bg-opacity-50 h400"></div>

            <!-- A imagem será centralizada dentro dessa coluna -->
            <div class="col-9 bg-dark bg-opacity-75 h400">
                <!-- Vocês devem centralizar a imagem vertical e horizontalmente-->
                <img src="gridarea.png" alt="Imagem centralizada">
            </div>

            <div class="col bg-dark bg-opacity-50 h400"></div>
        </div>
    </div>

</body>
</html>
