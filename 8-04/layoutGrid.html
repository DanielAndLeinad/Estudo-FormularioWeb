<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
        .box {
            background: linear-gradient(135deg, #4facfe, #00f2fe);
            color: white;
            text-align: center;
            padding: 30px;
            margin-bottom: 15px;
            border-radius: 10px;
            font-weight: bold;
        }
    </style>
</head>
<body>

<!-- Container principal -->
<div class="container mt-4">
    <h2 class="text-center mb-4">Exemplo de Grid Responsivo</h2>

    <!-- Linha de colunas -->
    <div class="row">
        <!-- Ocupa 100% no celular, 50% em tablets, 33% em desktops -->
        <div class="col-12 col-md-6 col-lg-4">
            <div class="box">Coluna 1</div>
        </div>

        <div class="col-12 col-md-6 col-lg-4">
            <div class="box">Coluna 2</div>
        </div>

        <div class="col-12 col-md-6 col-lg-4">
            <div class="box">Coluna 3</div>
        </div>

        <div class="col-12 col-md-6 col-lg-4">
            <div class="box">Coluna 4</div>
        </div>

        <div class="col-12 col-md-6 col-lg-4">
            <div class="box">Coluna 5</div>
        </div>

        <div class="col-12 col-md-6 col-lg-4">
            <div class="box">Coluna 6</div>
        </div>
    </div>
</div>

<!-- JavaScript do Bootstrap (opcional, sÃ³ se for usar componentes JS) -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
